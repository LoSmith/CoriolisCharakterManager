<mat-expansion-panel [expanded]="isPanelExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Skills
    </mat-panel-title>
  </mat-expansion-panel-header>

  <p *ngFor="let skill of selectedCharacter.skills; let last = last">
    <mat-form-field>
      <mat-label>{{ skill.type | titlecase }}</mat-label>
      <mat-select [(value)]="skill.value">
        <mat-option [value]="0">0</mat-option>
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="4">4</mat-option>
        <mat-option [value]="5">5</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-button-toggle (click)="onDiceRollPressed(skill)">
      <mat-icon>shuffle</mat-icon>
    </mat-button-toggle>
    <mat-divider *ngIf="skill != last"></mat-divider>
  </p>
</mat-expansion-panel>
