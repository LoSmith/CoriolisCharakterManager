<div class="container">
  <mat-card class="alignLeft">
    <h2 class="alignLeft">Character: {{ characterArashar.name }}</h2>
    <mat-expansion-panel [expanded]="openAll">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Basic Information
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="First name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" min="1" placeholder="Age" />
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Body Stats
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Country" />
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="openAll">
      <mat-expansion-panel-header> <mat-panel-title> Abilities </mat-panel-title>> </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly />
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>

    <br />
    <button mat-raised-button color="primary" (click)="onSaveCharacter()">SaveCharacter</button>
    <button mat-raised-button color="primary" (click)="onGainXp()">GainXP</button>
  </mat-card>
</div>
