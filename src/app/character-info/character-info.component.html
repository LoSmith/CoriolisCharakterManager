<div class="container">
  <mat-card class="alignLeft">
    <h2 class="alignLeft">Character: {{ char.name }}</h2>
    <button mat-raised-button color="primary" (click)="onToggleAll()">All Collapsed = {{ !areAllOpen }}</button>
    <button mat-raised-button color="primary" (click)="onGainXp()">GainXP</button>
    <br />

    <app-character-info-basics [character]="char" [isPanelExpanded]="areAllOpen"></app-character-info-basics>
    <app-character-info-bodystats [character]="char" [isPanelExpanded]="areAllOpen"></app-character-info-bodystats>
    <app-character-info-attributes
      [selectedCharacter]="char"
      [isPanelExpanded]="areAllOpen"
    ></app-character-info-attributes>
    <app-character-info-skills [selectedCharacter]="char" [isPanelExpanded]="areAllOpen"></app-character-info-skills>
  </mat-card>
</div>
